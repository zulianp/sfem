# contact_elasticity.yaml

rpath: true # true if paths are relative to this folder, false if absolute
mesh: box
obstacle: obstacle
block_size: 3
operator: LinearElasticity

dirichlet_conditions:
- name: left 
  nodeset: box/boundary_nodes/left.int32.raw
  value: [-1, 0, 0]
  component: [0, 1, 2]
- name: right
  nodeset: box/boundary_nodes/right.int32.raw
  value: 1
  component: 0

output: output
