# case.yaml
rpath: true # Use to communicate that all paths are relative to this folder
mesh: box
obstacle: obstacle
block_size: 1
operator: Laplacian

dirichlet_conditions:
  - name: left 
    nodeset: box/boundary_nodes/left.int32.raw
    value: -1
    component: 0
  - name: right
    nodeset: box/boundary_nodes/right.int32.raw
    value: 1
    component: 0

output: output